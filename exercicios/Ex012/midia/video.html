<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo um videos hospedados localmente</H1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width='500'controls autoplay loop>
        <source src="meu-video_2.mp4" type="video/mp4">
        <source src="meu-video.m4v" type="video/mp4">
        <source src="meu-video.ogv" type="video/ogg">
        <source src="meu-video_2.webm" type="video.webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Incorporando videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257141041?h=b13af1f56b&color=ff0179&portrait=0" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/257141041"></a> 
</body>
</html>
